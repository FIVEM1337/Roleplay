<!DOCTYPE html>
<html lang="en">
<head>
<title>Loadingscreen</title>
<link rel="icon" type="image/png" href="logo.ico"/>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 class="enable_music">Drücke <strong>[LEERTASTE]</strong> für Musik an / aus</h1>

    <div id="audio"><audio id="leson" controls loop autoplay hidden><source src="music.mp3" type="audio/mp3"></audio></div>
    <video class="fullscreen-video" id="myVideo" autoplay="autoplay" muted loop>
        <source src="default.mp4">

    <script>
        var myAudio = document.getElementById("leson");
        myAudio.volume = 0.5;
        
        function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: 
                    if (myAudio.volume == 0.5) {
                        myAudio.volume = 0
                    } else {
                        myAudio.volume = 0.5
                    }
                    break;
                }
            return false;
        }       
        window.addEventListener("keydown", onKeyDown, false);
    </script>
    
</body>
</html>

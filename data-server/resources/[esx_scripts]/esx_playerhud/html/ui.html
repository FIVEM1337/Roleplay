<!DOCTYPE html>
<html>
<head>
	<title>Simple Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="https://kit.fontawesome.com/9c8ffb1d65.js" crossorigin="anonymous"></script>
</head>
	<body class="">
		<div class="logo">
			<img src='img/logo/logo.gif'/>
		</div>
		<div class="main" id="main">
			<div class="main_container">
				<div class="voice_item">

					<div class="status3">
						<div class="voice_stat" id="range">
							<div class="voice_stat2" id="voice">
								<div class="bg" style="background-color: #000000;"></div>
								<img src="img/voice/not_talking.png">
							</div>
						</div>
					</div>


				</div>
				<div class="health_armor_item">
					<div class="health_armor_container">
						<div class="health_item">
							<div class="status2">
								<div class="health_stat" id="health">
									<div class="bg" style="background-color: rgba(89, 157, 87);"></div>
									
								</div>
							</div>
						</div>
						<div class="armor_item">
							<div class="status2">
								<div class="armor_stat" id="armor">
									<div class="bg" style="background-color: rgba(75, 139, 172);"></div>
									
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="hud_item">
					<div class="hud_main_container">
						<div class="hud_left_item">
							<div class="left_hud_container">
								<div class="postal_item" id="postal">
									<i class="icon location"></i><span>PLZ-0000</span>
								</div>
								<div class="status_item">
									<div class="status">
										<div class="vert-stat" id="hunger">
											<div class="bg" style="background-color: #FB8C00;"></div>
											<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M221.6 148.7C224.7 161.3 224.8 174.5 222.1 187.2C219.3 199.1 213.6 211.9 205.6 222.1C191.1 238.6 173 249.1 151.1 254.1V472C151.1 482.6 147.8 492.8 140.3 500.3C132.8 507.8 122.6 512 111.1 512C101.4 512 91.22 507.8 83.71 500.3C76.21 492.8 71.1 482.6 71.1 472V254.1C50.96 250.1 31.96 238.9 18.3 222.4C10.19 212.2 4.529 200.3 1.755 187.5C-1.019 174.7-.8315 161.5 2.303 148.8L32.51 12.45C33.36 8.598 35.61 5.197 38.82 2.9C42.02 .602 45.97-.4297 49.89 .0026C53.82 .4302 57.46 2.303 60.1 5.259C62.74 8.214 64.18 12.04 64.16 16V160H81.53L98.62 11.91C99.02 8.635 100.6 5.621 103.1 3.434C105.5 1.248 108.7 .0401 111.1 .0401C115.3 .0401 118.5 1.248 120.9 3.434C123.4 5.621 124.1 8.635 125.4 11.91L142.5 160H159.1V16C159.1 12.07 161.4 8.268 163.1 5.317C166.6 2.366 170.2 .474 174.1 .0026C178-.4262 181.1 .619 185.2 2.936C188.4 5.253 190.6 8.677 191.5 12.55L221.6 148.7zM448 472C448 482.6 443.8 492.8 436.3 500.3C428.8 507.8 418.6 512 408 512C397.4 512 387.2 507.8 379.7 500.3C372.2 492.8 368 482.6 368 472V352H351.2C342.8 352 334.4 350.3 326.6 347.1C318.9 343.8 311.8 339.1 305.8 333.1C299.9 327.1 295.2 320 291.1 312.2C288.8 304.4 287.2 296 287.2 287.6L287.1 173.8C288 136.9 299.1 100.8 319.8 70.28C340.5 39.71 369.8 16.05 404.1 2.339C408.1 .401 414.2-.3202 419.4 .2391C424.6 .7982 429.6 2.62 433.9 5.546C438.2 8.472 441.8 12.41 444.2 17.03C446.7 21.64 447.1 26.78 448 32V472z"/></svg>
										</div>
										<div class="vert-stat" id="water">
											<div class="bg" style="background-color: #1E88E5;"></div>
											<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M352 0C360.9 0 369.4 3.692 375.4 10.19C381.5 16.69 384.6 25.42 383.9 34.28L355.1 437.7C352.1 479.6 317.3 512 275.3 512H108.7C66.72 512 31.89 479.6 28.9 437.7L.0813 34.28C-.5517 25.42 2.527 16.69 8.58 10.19C14.63 3.692 23.12 0 32 0L352 0zM97.19 168.6C116.6 178.3 139.4 178.3 158.8 168.6C179.7 158.1 204.3 158.1 225.2 168.6C244.6 178.3 267.4 178.3 286.8 168.6L311 156.5L317.6 64H66.37L72.97 156.5L97.19 168.6z"/></svg>
										</div>
										<div class="vert-stat" id="drunk">
											<div class="bg" style="background-color: #1E88E5;"></div>
											<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M232 464h-40.01v-117.3c68.51-15.88 118-79.86 111.4-154.1L287.5 14.5C286.8 6.25 279.9 0 271.8 0H48.23C40.1 0 33.22 6.25 32.47 14.5L16.6 192.6c-6.626 74.25 42.88 138.2 111.4 154.2V464H87.98c-22.13 0-40.01 17.88-40.01 40c0 4.375 3.626 8 8.002 8h208c4.376 0 8.002-3.625 8.002-8C272 481.9 254.1 464 232 464zM77.72 48h164.6L249.4 128H70.58L77.72 48z"/></svg>
										</div>
										<div class="vert-stat" id="drugs">
											<div class="bg" style="background-color: #1E88E5;"></div>
											<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M444.4 181.1C466.8 196.8 480 222.2 480 249.8V280C480 284.4 483.6 288 488 288h48C540.4 288 544 284.4 544 280V249.8c0-43.25-21-83.5-56.38-108.1C463.9 125 448 99.38 448 70.25V8C448 3.625 444.4 0 440 0h-48C387.6 0 384 3.625 384 8v66.38C384 118.1 408.5 156 444.4 181.1zM195 359C125.1 370.1 59.75 394.8 0 432C83.62 484.2 180.2 512 279 512h88.5l-112.7-131.5C240 363.2 217.4 355.4 195 359zM553.3 87.12C547.6 83.25 544 77.12 544 70.25V8C544 3.625 540.4 0 536 0h-48C483.6 0 480 3.625 480 8v62.25c0 22.13 10.12 43.5 28.62 55.5C550.8 153 576 199.5 576 249.8V280C576 284.4 579.6 288 584 288h48C636.4 288 640 284.4 640 280V249.8C640 184.2 607.6 123.5 553.3 87.12zM360.9 352c-34.38 .125-86.75 .25-88.25 .25l117.9 137.4C402.6 503.9 420.4 512 439.1 512h88.38l-117.9-137.6C397.4 360.1 379.6 352 360.9 352zM616 352H432l117.1 137.6C562.1 503.9 579.9 512 598.6 512H616c13.25 0 24-10.75 24-24v-112C640 362.8 629.3 352 616 352z"/></svg>
										</div>
									</div>
								</div>
								<div class="radio_item" id="radio">
									<i class="icon funk"></i><span>--- MHZ</span>
								</div>
								
								<div class="date_item" id="date">
									<span>00.00.0000</span>
								</div>
							</div>
						</div>
						<div class="hud_center_item">
							<div class="center_hud_container">
								<div class="id_item" id="player_id"><span>ID: -1</span></div>
							</div>
						</div>
						<div class="hud_right_item">
							<div class="right_hud_container">
								<div class="time_item" id="time">
									<span>00:00</span>
								</div>
								<div class="job_item" id="job">
									<img src="img/jobs/unemployed.png"><span></span>
								</div>
								<div class="money_item" id="money">
									<i class="icon money"></i><span>0</span>
								</div>
								<div class="message_item" id="message">
									<i class="icon message"></i>10 Nachrichten
								</div>
							</div>
						</div>
					  </div>
				</div>
			</div>
		</div>
	</body>
</html>
